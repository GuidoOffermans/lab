- name: Add hosts to known_hosts file
  hosts: all
  tasks:
    - name: Add hosts to known_hosts
      known_hosts:
        path: ~/.ssh/known_hosts
        name: "{{ item }}"
        key: "{{ hostvars[item].ansible_host }}"
        key_options: "port=22"
      when: hostvars[item].ansible_host is defined
      loop: "{{ groups['nomad_servers'] + groups['nomad_clients'] }}"

    - name: Update all packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist

    - name: Install necessary packages
      ansible.builtin.apt:
        name:
          - wget
          - gpg
          - curl
          - coreutils
          - jq
        state: latest
        update_cache: true

    - name: UFW - Allow SSH connections
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: UFW - Enable and deny by default
      community.general.ufw:
        state: enabled
        default: deny

    - name: Check if a reboot is required.
      ansible.builtin.stat:
        path: /var/run/reboot-required
        get_checksum: no
      register: reboot_required_file

    - name: Reboot the server (if required).
      ansible.builtin.reboot:
      when: reboot_required_file.stat.exists == true

    - name: Remove dependencies that are no longer required.
      ansible.builtin.apt:
        autoremove: yes

- name: Configure Server
  hosts: all
  become: yes
  tasks:
    - name: Update the package index
      apt:
        update_cache: yes

    - name: Download and add the HashiCorp GPG key
      ansible.builtin.shell:
        cmd: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg

    - name: Verify the key's fingerprint
      ansible.builtin.command:
        cmd: gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
      register: fingerprint
      # failed_when: "'798A EC65 4E5C 1542 8C8E 42EE AA16 FCBC A621 E701' not in fingerprint.stdout"

    - name: Add the HashiCorp repository
      ansible.builtin.shell:
        cmd: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install or update Consul
      apt:
        name: "consul={{ consul_version }}"
        state: present
      vars:
        consul_version: "1.9.5"

    - name: Install or update Nomad
      apt:
        name: "nomad={{ nomad_version }}"
        state: present
      vars:
        nomad_version: "1.0.4"
