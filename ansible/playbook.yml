---
- name: Prepare Servers
  hosts: all
  remote_user: root
  roles:
    - role: common

- name: Install and Configure Nomad
  hosts:
    - nomad_servers
    - nomad_clients
  remote_user: root
  roles:
    - nomad

- name: Install podman
  hosts: nomad_clients
  remote_user: root
  roles:
    - role: podman

- name: Get Internal IP Addresses
  hosts: nomad_servers
  remote_user: root
  gather_facts: yes

  tasks:
    - name: Filter Internal IP Addresses
      debug:
        var: ansible_facts['ansible_all_ipv4_addresses'] | select("match", "^10\.0\.0\.\d+$") | list
